<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Coin Toss MONAD</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Use ethers.js UMD build version 6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.1/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      /* Purple gradient background */
      background: linear-gradient(135deg, #6a3093, #a044ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      /* Darker purple for header text */
      color: #4b0082;
    }
    p {
      font-size: 0.9rem;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 15px 0;
      font-size: 1rem;
    }
    button {
      /* Purple gradient for buttons */
      background: linear-gradient(135deg, #a044ff, #6a3093);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }
    button:hover {
      /* Invert the gradient on hover */
      background: linear-gradient(135deg, #6a3093, #a044ff);
    }
    .radio-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .radio-group label {
      margin: 0 10px;
      font-weight: 500;
      cursor: pointer;
    }
    pre {
      background: #f4f4f4;
      border-radius: 6px;
      padding: 15px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Coin Toss MONAD</h2>
    <button id="connectButton">Connect Wallet</button>
    <div id="walletInfo" style="display:none;">
      <p><strong>Connected Account:</strong> <span id="accountAddress"></span></p>
      <input type="number" id="betAmount" placeholder="Enter bet amount in MON" min="0" />
      <div class="radio-group">
        <label>
          <input type="radio" name="guess" value="true" checked> Heads
        </label>
        <label>
          <input type="radio" name="guess" value="false"> Tails
        </label>
      </div>
      <button id="tossButton">Toss Coin</button>
      <pre id="result"></pre>
    </div>
  </div>

  <script>
    // Contract details
    const contractAddress = "0x211C2ADe201E3Fe7CBE5e5cD5E3Eb70180e32c2f";
    const contractABI = [
      "function tossCoin(bool guess) public payable",
      "event CoinTossResult(address indexed player, bool guess, bool result, uint256 betAmount)"
    ];

    let provider, signer, coinTossContract;

    // Connect to MetaMask wallet using ethers v6
    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          // ethers v6: use BrowserProvider instead of Web3Provider
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();

          // Check network â€“ ensuring it's the Monad Testnet (Chain ID: 10143)
          const network = await provider.getNetwork();
          if (network.chainId !== 10143) {
            try {
              // Request a network switch to Monad Testnet (chainId '0x279F' in hexadecimal)
              await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: '0x279F' }],
              });
            } catch (switchError) {
              console.error("Network switch error:", switchError);
              alert("Please switch to Monad Testnet (Chain ID: 10143) in your wallet.");
              return;
            }
          }
          
          document.getElementById("walletInfo").style.display = "block";
          const account = await signer.getAddress();
          document.getElementById("accountAddress").innerText = account;

          // Initialize the contract with the signer
          coinTossContract = new ethers.Contract(contractAddress, contractABI, signer);
          
          // Listen for CoinTossResult events to display results with the new format
          coinTossContract.on("CoinTossResult", (player, guess, result, betAmount, event) => {
            const formattedBet = ethers.formatEther(betAmount);
            let winAmount, multiplier;
            if (result === guess) {
              // Compute win amount as bet * 1.9
              const winBN = betAmount.mul(190).div(100);
              winAmount = ethers.formatEther(winBN);
              multiplier = 1.9;
            } else {
              winAmount = "0.00";
              multiplier = 0;
            }
            const outcome = result ? "Heads" : "Tails";
            const userGuess = guess ? "Heads" : "Tails";
            document.getElementById("result").innerText =
              `Your Guess: ${userGuess}\nResult: ${outcome}\nWin: ${winAmount} MON (${formattedBet} MON -> ${winAmount} MON) - x${multiplier} bet amount if win`;
          });
        } catch (error) {
          console.error("Wallet connection error:", error);
          alert("Failed to connect wallet.");
        }
      } else {
        alert("MetaMask is not installed. Please install MetaMask to continue.");
      }
    }

    // Function to toss the coin with the bet and guess provided by the user
    async function tossCoin() {
      const betAmountInput = document.getElementById("betAmount").value;
      if (!betAmountInput || isNaN(betAmountInput) || Number(betAmountInput) <= 0) {
        alert("Please enter a valid bet amount in MON.");
        return;
      }
      // Convert the bet amount from MON to wei using ethers v6
      const betAmount = ethers.parseEther(betAmountInput.toString());
      
      // Get the user's guess from radio buttons (true for Heads, false for Tails)
      const guessRadios = document.getElementsByName("guess");
      let guessValue;
      for (const radio of guessRadios) {
        if (radio.checked) {
          guessValue = (radio.value === "true");
          break;
        }
      }
      
      try {
        // Call the tossCoin function of the contract with the bet value
        // Set gasLimit manually to 120k
        const tx = await coinTossContract.tossCoin(guessValue, { value: betAmount, gasLimit: 60000 });
        document.getElementById("result").innerText = "Transaction sent. Waiting for confirmation...";
        
        // Add a 5-second delay after sending the transaction
        await new Promise(resolve => setTimeout(resolve, 5000));
        
        await tx.wait();
        document.getElementById("result").innerText += "\nTransaction confirmed. Awaiting event result...";
      } catch (error) {
        console.error("Transaction error:", error);
        alert("Transaction failed: " + error.message);
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("tossButton").addEventListener("click", tossCoin);
  </script>
</body>
</html>
